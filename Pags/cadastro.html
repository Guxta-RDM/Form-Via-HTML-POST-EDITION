<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="caixa">
        <form action="/cadastro" method="POST">

            <h3>CADASTRO</h3>
            <label class="rotul" for="nomeFIRST">Nome:</label>
            <input type="text" id="nomeFIRST" name="nomeFIRST" placeholder="Insira seu nome" required>
            <label class="rotul" for="nomeSECOND">Sobrenome:</label>
            <input type="text" id="nomeSECOND" name="nomeSECOND" placeholder="Insira seu sobrenome" required>
            <label class="rotul" for="nomeUSU">Nome de Usuário:</label>
            <input type="text" id="nomeUSU" name="nomeUSU" placeholder="Insira seu nome de usuário" required>
            <label class="rotul" for="em">Email:</label>
            <input type="email" id="em" name="em" placeholder="Insira seu email" required>
            <label class="rotul" for="num">Número de Celular:</label>
            <input type="tel" id="num" name="num" placeholder="Insira seu número" required>
            <br>
            <button id="BotCad" type="submit">Cadastrar</button>
    
        </form>
    </div>
</body>
</html>
